<!--
  UPDATED:
  - Added `id` attributes to all the elements that
    `profile.js` needs to interact with.
  - Added the new `<script src="/js/profile.js" defer></script>`
    at the bottom.
-->
<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Settings &amp; Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: { primary: "#10b981", "background-dark": "#0a0a0a" },
            fontFamily: { display: ["Inter", "sans-serif"] },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .math-grid {
        background-image: linear-gradient(
            to right,
            rgba(45, 212, 191, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(45, 212, 191, 0.1) 1px,
            transparent 1px
          );
        background-size: 30px 30px;
      }
    </style>
  </head>
  <body class="bg-background-dark font-display text-slate-200">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8 math-grid"
    >
      <div
        class="flex w-full max-w-6xl flex-col overflow-hidden rounded-xl border border-teal-500/20 bg-black/50 backdrop-blur-sm shadow-2xl md:flex-row"
      >
        <aside
          class="w-full border-b border-teal-500/20 p-4 md:w-64 md:border-b-0 md:border-r"
        >
          <div class="flex h-full flex-col justify-between">
            <div class="flex flex-col gap-4">
              <div class="flex items-center gap-3">
                <!-- IDs added -->
                <div
                  id="user-avatar-small"
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                ></div>
                <div class="flex flex-col">
                  <h1
                    id="user-name-header"
                    class="text-white text-base font-medium leading-normal"
                  >
                    ...
                  </h1>
                  <p
                    id="user-email-subheader"
                    class="text-slate-400 text-sm font-normal leading-normal"
                  >
                    ...
                  </p>
                </div>
              </div>
              <nav class="flex flex-col gap-1 mt-4">
                <a
                  class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20"
                  href="/profile"
                >
                  <span class="material-symbols-outlined text-primary text-2xl"
                    >person</span
                  >
                  <p class="text-primary text-sm font-medium leading-normal">
                    Profile
                  </p>
                </a>
                <a
                  class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800/50"
                  href="/chat"
                >
                  <span
                    class="material-symbols-outlined text-slate-400 text-2xl"
                    >chat</span
                  >
                  <p class="text-slate-300 text-sm font-medium leading-normal">
                    Back to Chat
                  </p>
                </a>
              </nav>
            </div>
            <div class="flex flex-col gap-1 mt-8">
              <!-- ID added -->
              <a
                id="logout-button"
                class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800/50 cursor-pointer"
              >
                <span class="material-symbols-outlined text-slate-400 text-2xl"
                  >logout</span
                >
                <p class="text-slate-300 text-sm font-medium leading-normal">
                  Log Out
                </p>
              </a>
            </div>
          </div>
        </aside>
        <main class="flex-1 p-6 md:p-8 lg:p-10">
          <div class="flex flex-col gap-8">
            <header>
              <h1 class="text-primary text-4xl font-black">Profile Settings</h1>
            </header>
            <section
              class="flex flex-col gap-4 border-b border-teal-500/20 pb-8 sm:flex-row sm:items-center sm:justify-between"
            >
              <div class="flex items-center gap-4">
                <div class="relative group">
                  <!-- ID added -->
                  <div
                    id="user-avatar-large"
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24 sm:h-32 sm:w-32"
                  ></div>
                  <div
                    class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer"
                  >
                    <span class="material-symbols-outlined text-white text-3xl"
                      >edit</span
                    >
                  </div>
                </div>
                <div class="flex flex-col justify-center gap-1">
                  <div class="flex items-center gap-3">
                    <!-- ID added -->
                    <p
                      id="user-name-main"
                      class="text-white text-[22px] font-bold"
                    >
                      ...
                    </p>
                    <div
                      id="role-badge"
                      class="inline-flex items-center justify-center rounded-full bg-primary/20 px-3 py-1 text-xs font-medium text-primary"
                    >
                      ...
                    </div>
                  </div>
                  <p class="text-slate-400 text-base">
                    Update your photo and personal details.
                  </p>
                </div>
              </div>
              <div class="flex gap-2 justify-end">
                <!-- IDs added -->
                <button
                  id="cancel-button"
                  class="flex items-center justify-center h-11 px-6 rounded-lg text-base font-medium bg-slate-800 text-slate-300 hover:bg-slate-700/80"
                >
                  Cancel
                </button>
                <button
                  id="save-button"
                  class="flex items-center justify-center h-11 px-6 rounded-lg text-base font-medium bg-primary text-black hover:bg-primary/90"
                >
                  Save Changes
                </button>
              </div>
            </section>
            <section>
              <h2 class="text-primary text-[22px] font-bold pb-5">
                Personal Information
              </h2>
              <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <label class="flex flex-col sm:col-span-1">
                  <p class="text-slate-200 text-base font-medium pb-2">
                    Full Name
                  </p>
                  <!-- ID added -->
                  <input
                    id="name-input"
                    class="form-input flex w-full rounded-lg border border-teal-500/30 bg-black/30 text-white focus:outline-0 focus:ring-2 focus:ring-primary h-12 px-4 text-base"
                    value="..."
                  />
                </label>
                <label class="flex flex-col sm:col-span-1">
                  <p class="text-slate-200 text-base font-medium pb-2">
                    Email Address
                  </p>
                  <!-- ID added -->
                  <input
                    id="email-input"
                    class="form-input flex w-full rounded-lg border-teal-500/20 bg-slate-800/50 text-slate-400 focus:outline-0 h-12 px-4 text-base"
                    readonly=""
                    type="email"
                    value="..."
                  />
                </label>
                <label class="flex flex-col sm:col-span-2">
                  <p class="text-slate-200 text-base font-medium pb-2">Bio</p>
                  <textarea
                    class="form-textarea flex w-full rounded-lg border border-teal-500/30 bg-black/30 text-white focus:outline-0 focus:ring-2 focus:ring-primary min-h-28 p-4 text-base"
                    placeholder="Tell us a little about yourself..."
                  ></textarea>
                </label>
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
    <!-- New Script Added -->
    <script src="/js/profile.js" defer></script>
  </body>
</html>
